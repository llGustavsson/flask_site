{% extends "base.html" %}

{% block title %}Quiz - Atlas Quiz{% endblock %}

{% block content %}
<h2>Quiz</h2>

<form method="POST">
    <p><strong>{{ question.question }}</strong></p>
    {% for option in question.options %}
        <label>
            <input type="radio" name="answer" value="{{ option }}" required>
            {{ option }}
        </label><br>
    {% endfor %}
    <br>
    <button type="submit">Next</button>
</form>
{% endblock %}
}
