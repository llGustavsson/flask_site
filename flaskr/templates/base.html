<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}Atlas Quiz{% endblock %}</title>
</head>
<body>
    {% block header %}
        <header>
            <h1>Atlas Quiz</h1>

            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('quiz') }}">Quiz</a>
                <a href="{{ url_for('articles') }}">Articles</a>
            </nav>
        </header>
    {% endblock %}

    <main>
        {% block content%}
        {% endblock %}
    </main>
</body>
</html>
